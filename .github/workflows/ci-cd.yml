name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ml-prediction-api
  DOCKER_TAG: latest

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest pytest-cov requests

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Format check with black
        run: |
          black --check src/

      - name: Import sorting check with isort
        run: |
          isort --check-only src/

      - name: Train models for testing
        run: |
          cd src
          python data_pipeline.py
          python train_housing.py
          python train_iris.py
          cd ..

      - name: Start API server in background
        run: |
          python run_api.py &
          sleep 30  # Wait for server to start and load models
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-local:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Set up Python for model training
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and train models
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd src
          python data_pipeline.py
          python train_housing.py 
          python train_iris.py
          cd ..

      - name: Make deployment script executable
        run: chmod +x scripts/deploy_local.sh

      - name: Deploy to local environment
        run: |
          echo "Starting local deployment with trained models..."
          # Use the actual deployment script
          ./scripts/deploy_local.sh
          
          # Verify deployment
          echo "Verifying deployment..."
          sleep 15
          
          # Test the API endpoints
          echo "Testing API endpoints..."
          curl -f http://localhost:8000/health || (echo "ERROR: Health check failed" && exit 1)
          curl -f http://localhost:8000/models/info || (echo "ERROR: Models info failed" && exit 1)
          
          echo "SUCCESS: Local deployment completed and verified successfully!"
          echo "API is running at: http://localhost:8000"
          echo "API Documentation: http://localhost:8000/docs"

      - name: Optional monitoring stack deployment
        run: |
          echo "Setting up monitoring stack..."
          cd monitoring
          
          # Check if monitoring should be deployed (can be controlled via environment variable)
          if [[ "${DEPLOY_MONITORING:-false}" == "true" ]]; then
            echo "Deploying Prometheus and Grafana monitoring..."
            docker-compose -f docker-compose-monitoring.yml up -d
            
            # Wait for monitoring services
            sleep 30
            
            # Verify monitoring
            if curl -f http://localhost:9090/-/healthy > /dev/null 2>&1; then
              echo "SUCCESS: Prometheus is healthy at http://localhost:9090"
            fi
            
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "SUCCESS: Grafana is healthy at http://localhost:3000 (admin/admin)"
            fi
            
            echo "Monitoring stack deployed successfully!"
          else
            echo "INFO: Monitoring deployment skipped (set DEPLOY_MONITORING=true to enable)"
          fi